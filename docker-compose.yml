services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: businesscalendar-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      BusinessCalendar__FilePath: /data/businesscalendar.xml
      # Dockerfile runs as USER $APP_UID; set a safe default
      APP_UID: "0"
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
